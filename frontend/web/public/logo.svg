<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2c4a7c"/>
      <stop offset="100%" style="stop-color:#1e3a5f"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6BBF59"/>
      <stop offset="100%" style="stop-color:#4CAF50"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#1e3a5f" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Letter I -->
  <rect x="60" y="40" width="35" height="100" rx="4" fill="url(#blueGrad)" filter="url(#shadow)"/>

  <!-- Letter T - vertical bar -->
  <rect x="120" y="55" width="35" height="85" rx="4" fill="url(#blueGrad)" filter="url(#shadow)"/>
  <!-- Letter T - horizontal bar -->
  <rect x="105" y="40" width="65" height="28" rx="4" fill="url(#blueGrad)" filter="url(#shadow)"/>

  <!-- Green Checkmark on T -->
  <path d="M108 70 L130 100 L185 30"
        stroke="url(#greenGrad)"
        stroke-width="18"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
        filter="url(#shadow)"/>

  <!-- Letter F - vertical bar -->
  <rect x="200" y="40" width="35" height="100" rx="4" fill="url(#blueGrad)" filter="url(#shadow)"/>
  <!-- Letter F - top horizontal -->
  <rect x="200" y="40" width="60" height="25" rx="4" fill="url(#blueGrad)" filter="url(#shadow)"/>
  <!-- Letter F - middle horizontal -->
  <rect x="200" y="78" width="50" height="20" rx="4" fill="url(#blueGrad)" filter="url(#shadow)"/>

  <!-- Bottom Swoosh - Green outer -->
  <ellipse cx="170" cy="155" rx="140" ry="25" fill="none" stroke="url(#greenGrad)" stroke-width="8" opacity="0.9"/>

  <!-- Bottom Swoosh - Blue inner -->
  <ellipse cx="170" cy="162" rx="125" ry="20" fill="none" stroke="url(#blueGrad)" stroke-width="5" opacity="0.8"/>

  <!-- Company Name Text -->
  <text x="290" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e3a5f">INCOME.</text>
  <text x="290" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e3a5f">TAX.</text>
  <text x="290" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e3a5f">FINANCIALS</text>
</svg>
